<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="managerProduct.css">
    <link rel="stylesheet" href="/style-global.css">
    <link rel="stylesheet" href="/theme.module.css">
</head>

<body>
    <div class="container">
        <div class="HeaderProduct" style="display: flex; justify-content:space-between; height: 70px; margin: 20px;">
            <h1>Product</h1>
            <button class="btn_add" style="width: 20%; ">Thêm Product</button>
        </div>
        <table class="table">
        </table>
    </div>
    <div class="modal">
        <div class="contentModal">
            <div class="headerModal">
                <h1>Thêm Product</h1>
                <button style="width: 20%; " class="closeModal">X</button>
            </div>
            <div class="bodyModal">
                <form action="" class="form">
                    <div class="form-group
                    ">

                        <label for="name">Tên sản phẩm</label>
                        <input type="text" name="name" id="name">
                        <label for="price">Giá sản phẩm</label>
                        <input type="number" name="price" id="price">
                        <label for="description">Mô tả</label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                        <div class="footer" style="display: flex;">
                            <button type="submit" class="btn_submit">Thêm</button>
                            <button>cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="managerProduct.js" type="module"></script>
</body>

</html>
